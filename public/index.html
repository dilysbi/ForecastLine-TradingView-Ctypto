<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>MMRocket.com</title>

    <style>
      body {
        padding: 0;
        margin: 0;
        background-color: rgb(17, 17, 39);
      }
      .wrapper-chart {
        display: flex;
        flex-direction: column;
        position: relative;
      }
      .wrapper-chart .wrapper-chart-body {
        padding: 10px 20px 20px;
        display: flex;
        flex-direction: row;
        position: relative;
      }

      .wrapper-chart #tvchart {
        min-width: calc(100vw - 40px);
        min-height: calc(100vh - 110px);
      }

      .chart-title-indicator-container {
        position: absolute;
        top: 8px;
        left: 10px;

        color: rgb(14, 203, 129);
        display: flex;
        z-index: 1;
      }
      .chart-title-indicator-container .default-label-box {
        color: #76808f;
        font-size: 12px;
        line-height: 18px;
      }

      .focus-area {
        padding: 10px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }
      .focus-area h2 {
        color: rgb(234, 236, 239);
        font-size: 20px;
        font-weight: 500;
        padding: 0;
        margin: 0 0 10px;
      }
      .focus-area button {
        color: rgb(132, 142, 156);
        cursor: pointer;
        padding: 0;
        margin: 0px 14px 0px 0px;
        min-width: 0px;
        font-size: 12px;
        line-height: 16px;
        border-radius: 2px;
        background: transparent;
        border: unset;
        outline: unset;
      }
      .focus-area button:hover {
        color: #fff;
      }
      .focus-area button.btn-pair-currency {
        color: rgb(234, 236, 239);
      }

      @media screen and (max-width: 767px) {
        .wrapper-chart {
          padding: 2px;
          padding-bottom: 100px;
        }
        .wrapper-chart #tvchart {
          min-width: 100vw;
          min-height: 90vh;
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script type="text/javascript" src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script src="tv.js"></script>
  </body>
</html>
